<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integritas - Dashboard Anti-Korupsi Nasional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .map-container svg path { transition: fill 0.3s ease; }
        .map-container svg path:hover { fill: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        
        // Mock Icons Component (Helper for Lucide in Browser)
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
        };

        const PROYEK_DATA = [
            { id: 1, nama: "Jembatan Mahakam IV", kategori: "Infrastruktur", status: "Normal", progress: 85, anggaran: 120000000000, lokasi: "Kaltim", kordinat: [360, 160], anomali: 0.5, blockchainId: "0x7d2e...4a1", hargaPasar: 118000000000 },

            { id: 3, nama: "Buku Perpusnas", kategori: "Pendidikan", status: "Bahaya", progress: 10, anggaran: 15000000000, lokasi: "Jakarta", kordinat: [140, 255], anomali: 45.8, blockchainId: "0x3f5b...9d0", hargaPasar: 8500000000 },

            { id: 5, nama: "GOR Medan", kategori: "Fasilitas", status: "Waspada", progress: 25, anggaran: 45000000000, lokasi: "Sumut", kordinat: [60, 100], anomali: 12.5, blockchainId: "0x2c9f...7e4", hargaPasar: 39000000000 },
            { id: 6, nama: "RSUD Papua", kategori: "Kesehatan", status: "Normal", progress: 55, anggaran: 210000000000, lokasi: "Jayapura", kordinat: [550, 220], anomali: 1.2, blockchainId: "0x5e1a...1f9", hargaPasar: 208000000000 },
        ];

        const formatRupiah = (num) => "Rp " + (num / 1e9).toFixed(1) + " M";

        function App() {
            const [activeTab, setActiveTab] = useState('ringkasan');
            const [selectedProyek, setSelectedProyek] = useState(null);

            return (
                <div className="flex min-h-screen bg-[#f8fafc]">
                    {/* Sidebar */}
                    <aside className="w-20 lg:w-72 bg-white border-r border-slate-200 fixed h-full z-50">
                        <div className="p-6 lg:p-8 flex items-center gap-4">
                            <div className="bg-blue-600 p-2.5 rounded-xl text-white">
                                <Icon name="ShieldCheck" size={28} />
                            </div>
                            <div className="hidden lg:block">
                                <h1 className="font-extrabold text-xl text-slate-900">INTEGRITAS</h1>
                                <p className="text-[10px] text-blue-500 font-bold tracking-widest uppercase">Audit System</p>

                        </div>

                        <nav className="mt-8 px-4 space-y-2">

                                { id: 'analisis', label: 'AI Audit', icon: 'Activity' }

                                <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-xl transition-all ${activeTab === tab.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>

                                    <span className="hidden lg:block font-bold text-sm">{tab.label}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 ml-20 lg:ml-72 p-6 lg:p-10">
                        <header className="mb-10 flex justify-between items-center">
                            <div>
                                <h2 className="text-3xl font-black text-slate-800 capitalize">{activeTab.replace('_', ' ')}</h2>

                                    <span className="text-xs font-bold text-slate-600 uppercase">Sistem Online</span>
                                </div>

                        {activeTab === 'ringkasan' && (

                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <Icon name="Database" className="text-blue-600 mb-4" />
                                    <p className="text-slate-400 text-[10px] font-black uppercase">Anggaran Diawasi</p>
                                    <h4 className="text-2xl font-black text-slate-800">Rp 400.5 M</h4>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <Icon name="Fingerprint" className="text-indigo-600 mb-4" />
                                    <p className="text-slate-400 text-[10px] font-black uppercase">Audit Trail</p>
                                    <h4 className="text-2xl font-black text-slate-800">5.8k Block</h4>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <Icon name="AlertTriangle" className="text-amber-600 mb-4" />
                                    <p className="text-slate-400 text-[10px] font-black uppercase">Anomali AI</p>
                                    <h4 className="text-2xl font-black text-slate-800">18 Kasus</h4>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <Icon name="TrendingUp" className="text-emerald-600 mb-4" />
                                    <p className="text-slate-400 text-[10px] font-black uppercase">Efisiensi</p>
                                    <h4 className="text-2xl font-black text-slate-800">12.5%</h4>
                                </div>
                            </div>
                        )}

                        {activeTab === 'geotagging' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 h-[600px]">
                                <div className="lg:col-span-2 bg-white rounded-3xl border border-slate-200 p-4 relative overflow-hidden map-container shadow-inner">
                                    <svg viewBox="0 0 600 350" className="w-full h-full">
                                        <g fill="#e2e8f0" stroke="#cbd5e1" strokeWidth="1">
                                            {/* Sumatera */}
                                            <path d="M40,110 L60,80 L100,100 L140,150 L120,190 L80,180 Z" />

                                            {/* Sulawesi */}

                                            {/* Papua */}
                                            <path d="M480,180 L520,150 L580,160 L590,220 L500,240 Z" />
                                        </g>
                                        {PROYEK_DATA.map(p => (
                                            <circle key={p.id} cx={p.kordinat[0]} cy={p.kordinat[1]} r="6" 
                                                className={`cursor-pointer transition-all ${selectedProyek?.id === p.id ? 'fill-blue-600 r-8 stroke-[4] stroke-blue-100' : p.status === 'Bahaya' ? 'fill-red-500' : p.status === 'Waspada' ? 'fill-amber-500' : 'fill-emerald-500'}`}

                                            />
                                        ))}
                                    </svg>
                                    <div className="absolute bottom-6 left-6 bg-white/80 backdrop-blur p-3 rounded-xl text-[10px] font-bold space-y-1">
                                        <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-emerald-500"></div> Sesuai Prosedur</div>
                                        <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-amber-500"></div> Indikasi Markup</div>
                                        <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-red-500"></div> Penyimpangan Berat</div>
                                    </div>
                                </div>
                                <div className="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm overflow-y-auto">
                                    {selectedProyek ? (
                                        <div>
                                            <h3 className="font-black text-xl text-slate-800">{selectedProyek.nama}</h3>
                                            <p className="text-xs font-bold text-blue-500 mb-6 uppercase tracking-widest">{selectedProyek.lokasi} â€¢ {selectedProyek.kategori}</p>
                                            
                                            <div className="space-y-6">
                                                <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-2">Audit Harga AI</p>
                                                    <div className="flex justify-between items-end">
                                                        <span className="text-xs font-medium text-slate-500">Nilai Kontrak</span>
                                                        <span className="text-sm font-bold">{formatRupiah(selectedProyek.anggaran)}</span>
                                                    </div>
                                                    <div className="flex justify-between items-end mt-1 text-emerald-600">
                                                        <span className="text-xs font-medium">Estimasi Pasar AI</span>
                                                        <span className="text-sm font-bold">{formatRupiah(selectedProyek.hargaPasar)}</span>
                                                    </div>
                                                </div>
                                                
                                                <div className="p-4 bg-slate-900 rounded-2xl">
                                                    <p className="text-[10px] font-black text-emerald-400 uppercase mb-2">Ledger Blockchain</p>
                                                    <p className="text-[10px] font-mono text-slate-400 break-all">{selectedProyek.blockchainId}</p>

                                            </div>

                                    ) : (
                                        <div className="h-full flex flex-col items-center justify-center text-center text-slate-400">

                                            <p className="text-sm font-bold">Pilih titik pada peta<br/>untuk audit instan</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'analisis' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                                    <h3 className="font-black text-slate-800 mb-6 uppercase tracking-widest text-sm flex items-center gap-2">
                                        <Icon name="TrendingUp" className="text-blue-600"/> Harga Otomatis vs Pasar
                                    </h3>
                                    <div className="space-y-4">
                                        {PROYEK_DATA.slice(0, 4).map(p => (
                                            <div key={p.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                                <div className="flex justify-between items-center mb-2">
                                                    <p className="text-xs font-bold text-slate-800">{p.nama}</p>
                                                    <span className={`text-[10px] font-black px-2 py-1 rounded ${p.anomali > 20 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}`}>
                                                        {p.anomali > 20 ? 'OVERPRICED' : 'FAIR'}
                                                    </span>
                                                </div>
                                                <div className="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden flex">
                                                    <div className="bg-blue-500 h-full" style={{width: `${(p.hargaPasar/p.anggaran)*100}%`}}></div>
                                                    <div className="bg-red-400 h-full" style={{width: `${Math.max(0, (1 - p.hargaPasar/p.anggaran)*100)}%`}}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-slate-900 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                                    <h3 className="font-black text-emerald-400 mb-6 uppercase tracking-widest text-sm flex items-center gap-2 relative z-10">
                                        <Icon name="History" /> Immutable Audit Trail
                                    </h3>
                                    <div className="space-y-4 relative z-10">
                                        {[1,2,3,4].map(i => (
                                            <div key={i} className="flex gap-4 p-4 bg-white/5 rounded-2xl border border-white/10">
                                                <div className="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center text-emerald-400 font-bold text-xs">#{i}</div>
                                                <div className="flex-1">
                                                    <p className="text-[10px] font-bold text-white uppercase">Data Hash Verified</p>
                                                    <p className="text-[9px] text-slate-500 font-mono mt-1">0x{Math.random().toString(16).slice(2, 10)}...{Math.random().toString(16).slice(2, 6)}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 blur-[100px]"></div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
