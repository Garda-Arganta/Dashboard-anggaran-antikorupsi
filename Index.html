<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEGRITY-CORE: Portal Pengawasan Belanja Negara</title>
    <!-- Tailwind CSS untuk Styling Responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel untuk Komponen Interaktif -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .map-bg { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('beranda');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

            // Deteksi Ukuran Layar (Responsive Detection)
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation - Adaptive for Mobile/Laptop */}
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 py-3 shadow-sm">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-900 p-2 rounded-lg text-white">
                                    <i data-lucide="shield" className="w-5 h-5"></i>
                                </div>
                                <h1 className={`font-bold text-blue-900 ${isMobile ? 'text-sm' : 'text-lg'}`}>INTEGRITY-CORE</h1>
                            </div>
                            
                            {!isMobile && (
                                <div className="flex gap-6">
                                    {['Beranda', 'Transparansi', 'Geotagging', 'Realisasi'].map(t => (
                                        <button 
                                            key={t}
                                            onClick={() => setActiveTab(t.toLowerCase())}
                                            className={`text-sm font-semibold ${activeTab === t.toLowerCase() ? 'text-blue-600' : 'text-gray-500'}`}
                                        >
                                            {t}
                                        </button>
                                    ))}
                                </div>
                            )}

                            <button 
                                onClick={() => setIsLoggedIn(!isLoggedIn)}
                                className={`flex items-center gap-2 rounded-full font-bold transition ${isLoggedIn ? 'bg-green-100 text-green-700' : 'bg-blue-900 text-white'} ${isMobile ? 'px-3 py-1.5 text-xs' : 'px-5 py-2 text-sm'}`}
                            >
                                <i data-lucide={isLoggedIn ? "user" : "lock"} className="w-4 h-4"></i>
                                {isLoggedIn ? 'BPK RI' : 'LOGIN'}
                            </button>
                        </div>
                    </nav>

                    {/* Header Hero Section */}
                    <header className={`bg-blue-900 text-white transition-all ${isMobile ? 'py-8 px-4' : 'py-16 px-8'}`}>
                        <div className="max-w-7xl mx-auto text-center md:text-left">
                            <h2 className={`font-extrabold mb-4 leading-tight ${isMobile ? 'text-2xl' : 'text-5xl'}`}>
                                Sistem Antikorupsi <br className="hidden md:block"/> Belanja Negara
                            </h2>
                            <p className={`text-blue-200 mb-8 max-w-2xl ${isMobile ? 'text-xs' : 'text-lg'}`}>
                                Integrasi Blockchain, AI Fraud Detection, dan Geotagging untuk transparansi anggaran publik menuju Indonesia Emas 2045.
                            </p>
                            
                            {/* Stats Grid */}
                            <div className={`grid gap-4 ${isMobile ? 'grid-cols-2' : 'grid-cols-4'}`}>
                                {[
                                    { label: "Belanja Hari Ini", value: "Rp 12.4T", color: "text-blue-400" },
                                    { label: "Proyek Geotag", value: "8,402", color: "text-green-400" },
                                    { label: "AI Fraud Alert", value: "12", color: "text-red-400" },
                                    { label: "Block Validated", value: "1.2M", color: "text-purple-400" }
                                ].map((s, i) => (
                                    <div key={i} className="bg-white/10 border border-white/10 p-4 rounded-2xl backdrop-blur-sm">
                                        <p className="text-[10px] uppercase font-bold text-blue-300 mb-1">{s.label}</p>
                                        <p className={`font-bold ${isMobile ? 'text-sm' : 'text-xl'}`}>{s.value}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="max-w-7xl mx-auto w-full px-4 py-8 flex-1">
                        <div className={`grid gap-6 ${isMobile ? 'grid-cols-1' : 'grid-cols-2'}`}>
                            
                            {/* Panel 1: Geotagging */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col h-[400px]">
                                <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <i data-lucide="map-pin" className="text-blue-500"></i> Geotagging Proyek
                                </h3>
                                <div className="flex-1 map-bg rounded-2xl relative bg-blue-50 border border-blue-100 overflow-hidden">
                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-blue-200 text-[10px] font-bold text-center">
                                        MAP INTERFACE (MOBILE ADAPTIVE)
                                    </div>
                                    <div className="absolute top-1/4 left-1/3 w-4 h-4 bg-blue-600 rounded-full border-2 border-white animate-bounce shadow-lg"></div>
                                    <div className="absolute bottom-1/4 right-1/4 w-4 h-4 bg-red-600 rounded-full border-2 border-white shadow-lg"></div>
                                </div>
                            </section>

                            {/* Panel 2: Blockchain Transactions */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col h-[400px]">
                                <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <i data-lucide="link" className="text-blue-500"></i> Transaksi Blockchain
                                </h3>
                                <div className="flex-1 overflow-auto">
                                    <table className="w-full text-left text-xs">
                                        <thead className="bg-gray-50 sticky top-0">
                                            <tr>
                                                <th className="p-3">Vendor</th>
                                                <th className="p-3">Nominal</th>
                                                <th className="p-3 text-right">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {[1, 2, 3, 4, 5].map(i => (
                                                <tr key={i} className="hover:bg-gray-50">
                                                    <td className="p-3 font-semibold">PT. Pembangunan {i}</td>
                                                    <td className="p-3">Rp {i * 1.2}M</td>
                                                    <td className="p-3 text-right">
                                                        <span className="bg-green-100 text-green-700 px-2 py-0.5 rounded-full text-[9px] font-bold">VERIFIED</span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Panel 3: Realisasi & AI Chart */}
                            <section className={`bg-white p-6 rounded-3xl shadow-sm border border-gray-100 ${isMobile ? '' : 'col-span-2'}`}>
                                <h3 className="font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="bar-chart-3" className="text-blue-500"></i> Analisis AI & Realisasi Anggaran
                                </h3>
                                <div className={`grid gap-8 ${isMobile ? 'grid-cols-1' : 'grid-cols-3'}`}>
                                    <div className="col-span-2 h-48 bg-gray-50 rounded-2xl flex items-center justify-center border border-dashed border-gray-300">
                                        <span className="text-gray-400 text-xs italic">Grafik Realisasi Dinamis</span>
                                    </div>
                                    <div className="bg-red-50 p-6 rounded-2xl border border-red-100">
                                        <h4 className="text-red-700 font-bold text-xs mb-2">AI RISK ALERT</h4>
                                        <p className="text-[10px] text-red-600 leading-relaxed">
                                            Deteksi anomali pada proyek pengadaan alat kesehatan. Pola transaksi menunjukkan indikasi markup sebesar 42%.
                                        </p>
                                        <button className="mt-4 w-full bg-red-600 text-white py-2 rounded-xl text-[10px] font-bold">INVESTIGASI</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>

                    {/* Mobile Navigation Bar (Fixed at bottom for HP) */}
                    {isMobile && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
                            <button onClick={() => setActiveTab('beranda')} className={`p-2 rounded-lg ${activeTab === 'beranda' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}>
                                <i data-lucide="home" className="w-6 h-6"></i>
                            </button>
                            <button onClick={() => setActiveTab('geotagging')} className={`p-2 rounded-lg ${activeTab === 'geotagging' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}>
                                <i data-lucide="map" className="w-6 h-6"></i>
                            </button>
                            <button onClick={() => setActiveTab('transparansi')} className={`p-2 rounded-lg ${activeTab === 'transparansi' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}>
                                <i data-lucide="list" className="w-6 h-6"></i>
                            </button>
                        </div>
                    )}

                    <footer className={`bg-gray-100 py-10 px-4 text-center border-t transition-all ${isMobile ? 'pb-24' : ''}`}>
                        <div className="max-w-7xl mx-auto">
                            <p className="text-gray-500 text-xs">
                                <b>INTEGRITY-CORE Â© 2025</b> <br/>
                                Mengacu pada UU 17/2003 & PMK 171/2025. Terintegrasi SAKTI/SPAN.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide Icons after render
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
