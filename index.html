                                                <h3 className="font-black text-white text-lg tracking-tight leading-none uppercase tracking-widest text-sm">Blockchain Ledger</h3>
                                                <p className="text-xs text-slate-500 mt-1 font-bold">Catatan transaksi tidak terhapuskan</p>
                                            </div>
                                        </div>

                                        <div className="space-y-4 flex-1 relative z-10">
                                            {[1,2,3,4,5].map(i => (
                                                <div key={i} className="flex items-center gap-4 bg-white/5 p-4 rounded-[24px] border border-white/5 hover:bg-white/10 transition-all group">
                                                    <div className="w-10 h-10 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-[10px] font-black text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition-all">#{i}</div>
                                                    <div className="flex-1">
                                                        <p className="text-xs font-bold text-white uppercase tracking-wider">Hash Verified</p>
                                                        <p className="text-[9px] font-mono text-slate-500 mt-0.5">0x{Math.random().toString(16).slice(2, 12)}...</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-[10px] font-bold text-slate-600 uppercase">10:4{i} AM</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mt-8 p-6 bg-white/5 rounded-[32px] border border-white/5 relative z-10">
                                            <p className="text-xs font-bold text-slate-300 leading-relaxed italic opacity-60">"Setiap data yang diunggah dikunci menggunakan algoritma konsensus Proof-of-Authority, memastikan transparansi mutlak."</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MOBILE BOTTOM NAV (Alternative to menu for quick access) */}
                    <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 px-6 py-4 flex justify-between items-center z-50">
                        {[
                            { id: 'ringkasan', icon: 'LayoutDashboard' },
                            { id: 'geotagging', icon: 'MapPin' },
                            { id: 'analisis', icon: 'Activity' }
                        ].map(tab => (
                            <button 
                                key={tab.id} 
                                onClick={() => setActiveTab(tab.id)}
                                className={`p-3 rounded-2xl transition-all ${activeTab === tab.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}
                            >
                                <Icon name={tab.icon} size={24} />
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
