<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integritas - garda</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            scroll-behavior: smooth;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2); }
        
        /* Animasi Pin */
        .pin-marker { cursor: pointer; transition: all 0.3s ease; transform-origin: center bottom; }
        .pin-marker:hover { transform: scale(1.2); filter: drop-shadow(0 0 8px rgba(0,0,0,0.3)); }
        
        .map-container {
            /* Menggunakan URL Raw dari GitHub untuk latar belakang geotagging */
            background-image: url('https://raw.githubusercontent.com/Garda-Arganta/Dashboard-anggaran-antikorupsi/main/Tambahkan%20sedikit%20teks%20isi.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 500px;
            position: relative;
            background-color: #f1f5f9;
        }

        /* Overlay halus agar pin tetap kontras */
        .map-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
        }

        /* Modal / Message Box Style */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <div class="min-h-screen flex flex-col lg:flex-row overflow-x-hidden">
        
        <!-- HEADER MOBILE -->
        <header class="lg:hidden bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i data-lucide="shield-check" class="w-5 h-5"></i>
                </div>
                <h1 class="font-black text-lg tracking-tighter uppercase leading-none">INTEGRITAS</h1>
            </div>
            <button id="mobileMenuBtn" class="p-2 text-slate-600 bg-slate-100 rounded-xl">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed lg:sticky top-0 left-0 h-full bg-white border-r border-slate-200 z-[60] transition-all duration-300 -translate-x-full lg:translate-x-0 w-80">
            <div class="p-8 hidden lg:flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl text-white shadow-xl shadow-blue-100">
                    <i data-lucide="shield-alert" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-black text-xl tracking-tighter uppercase leading-none">INTEGRITAS</h1>
                    <p class="text-[9px] text-blue-500 font-extrabold uppercase tracking-widest mt-1">Integritas Pengawasan Anggaran</p>
                </div>
            </div>

            <nav class="px-6 mt-4 space-y-1 overflow-y-auto max-h-[calc(100vh-150px)] pb-20 lg:pb-0" id="mainNav">
                <p class="px-4 text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Utama</p>
                <button onclick="switchTab('ringkasan')" class="nav-btn active flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="ringkasan">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Ringkasan Audit</span>
                </button>
                <button onclick="switchTab('geotagging')" class="nav-btn flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="geotagging">
                    <i data-lucide="map" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Geotagging</span>
                </button>
                <button onclick="switchTab('apbn')" class="nav-btn flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="apbn">
                    <i data-lucide="landmark" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Realisasi APBN</span>
                </button>

                <p class="px-4 text-[10px] font-black text-slate-400 uppercase tracking-widest mt-6 mb-2">Perencanaan</p>
                <button onclick="switchTab('rencana')" class="nav-btn flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="rencana">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Rencana Proyek</span>
                </button>
                <button onclick="switchTab('analisis')" class="nav-btn flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="analisis">
                    <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Analisis Risiko AI</span>
                </button>

                <p class="px-4 text-[10px] font-black text-slate-400 uppercase tracking-widest mt-6 mb-2">Lainnya</p>
                <button onclick="switchTab('bantuan')" class="nav-btn flex items-center gap-3 px-4 py-3 rounded-xl w-full transition-all text-slate-500 hover:bg-slate-50" data-tab="bantuan">
                    <i data-lucide="help-circle" class="w-5 h-5"></i>
                    <span class="font-bold text-sm">Pusat Bantuan</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 lg:p-10 max-w-[1600px] mx-auto w-full">
            
            <!-- TAB: GEOTAGGING -->
            <div id="geotagging" class="tab-content active space-y-6">
                <div class="flex flex-col xl:flex-row gap-8 min-h-[75vh]">
                    <div class="flex-1 bg-white rounded-[40px] border border-slate-200 shadow-inner relative p-4 lg:p-8 flex flex-col overflow-hidden">
                        <div class="mb-6 flex justify-between items-center relative z-10">
                            <div>
                                <h2 class="text-xl font-black text-slate-800">Peta Geotagging Nasional</h2>
                                <p class="text-xs text-slate-400 font-bold">Klik ikon pin untuk detail proyek dan menu laporan</p>
                            </div>
                            <div class="flex gap-2">
                                <span class="flex items-center gap-1 text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg">‚óè Normal</span>
                                <span class="flex items-center gap-1 text-[10px] font-bold text-red-600 bg-red-50 px-2 py-1 rounded-lg">‚óè Anomali</span>
                            </div>
                        </div>
                        <div class="flex-1 map-container relative rounded-3xl border border-slate-100 overflow-hidden">
                            <div class="map-overlay"></div>
                            <!-- Overlay SVG untuk interaksi node -->
                            <svg viewBox="0 0 1000 450" class="w-full h-full relative z-20" id="mapSvg">
                                <g id="mapPins"></g>
                            </svg>
                        </div>
                    </div>
                    <div id="geoDetail" class="xl:w-[450px] bg-white rounded-[40px] p-8 shadow-2xl border border-slate-100 hidden overflow-y-auto max-h-[75vh]">
                        <!-- Detail Geotagging & Laporan -->
                    </div>
                </div>
            </div>

            <!-- TAB LAINNYA -->
            <div id="ringkasan" class="tab-content space-y-8">
                <div class="p-10 text-center bg-white rounded-[40px] border border-slate-100">
                    <h3 class="font-black text-slate-400 uppercase tracking-widest text-sm">Ringkasan Audit</h3>
                    <p class="mt-4 text-slate-500 font-bold">Silakan pilih menu Geotagging untuk melihat visualisasi utama.</p>
                </div>
            </div>
            <div id="apbn" class="tab-content space-y-8"></div>
            <div id="rencana" class="tab-content space-y-8"></div>
            <div id="analisis" class="tab-content space-y-8"></div>
            <div id="bantuan" class="tab-content space-y-8"></div>
        </main>
    </div>

    <!-- UI ALERTS -->
    <div id="alertContainer"></div>

    <script>
        // DATA MASTER
        const PROYEK_DATA = [
            { id: 1, nama: "Jembatan Mahakam IV", kategori: "Infrastruktur", status: "Normal", progress: 85, anggaran: 120000000000, lokasi: "Kalimantan Timur", kordinat: [530, 210], anomali: 0.5, blockchainId: "0x7d2e...4a1", vendor: "PT. Adi Karya", alasanAi: "Harga bahan baku sesuai dengan indeks harga regional.", foto: "üèóÔ∏è" },
            { id: 2, nama: "Puskesmas Melati", kategori: "Kesehatan", status: "Waspada", progress: 40, anggaran: 2500000000, lokasi: "Jawa Barat", kordinat: [205, 310], anomali: 15.2, blockchainId: "0x9a1c...2b8", vendor: "CV. Bangun Pagi", alasanAi: "Pola harga mirip dengan sub-kon lain.", foto: "üè•" },
            { id: 3, nama: "Pengadaan Buku Perpusnas", kategori: "Pendidikan", status: "Bahaya", progress: 10, anggaran: 15000000000, lokasi: "DKI Jakarta", kordinat: [200, 290], anomali: 45.8, blockchainId: "0x3f5b...9d0", vendor: "CV. Cetak Cepat", alasanAi: "Harga 45% di atas rata-rata pasar.", foto: "üìö" }
        ];

        function showAlert(msg, type='success') {
            const id = Date.now();
            const container = document.getElementById('alertContainer');
            const color = type === 'success' ? 'bg-emerald-600' : 'bg-red-600';
            const html = `<div id="alert-${id}" class="custom-alert ${color} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3"><i data-lucide="${type === 'success' ? 'check-circle' : 'alert-triangle'}" class="w-5 h-5"></i><p class="font-bold text-sm">${msg}</p></div>`;
            container.innerHTML += html;
            lucide.createIcons();
            setTimeout(() => { document.getElementById(`alert-${id}`)?.remove(); }, 3000);
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tabId);
            });
            document.getElementById('sidebar').classList.add('-translate-x-full');
        }

        function renderGeotagging() {
            const pinContainer = document.getElementById('mapPins');
            const pinPath = "M12 21.7C12 21.7 20 14.3 20 8.5C20 4 16.4 0.5 12 0.5C7.6 0.5 4 4 4 8.5C4 14.3 12 21.7 12 21.7Z";
            pinContainer.innerHTML = PROYEK_DATA.map(p => {
                const color = p.status === 'Bahaya' ? '#ef4444' : p.status === 'Waspada' ? '#f59e0b' : '#10b981';
                return `<g class="pin-marker" transform="translate(${p.kordinat[0]-12}, ${p.kordinat[1]-22})" onclick="showGeoDetail(${p.id})"><path d="${pinPath}" fill="${color}" stroke="#fff" stroke-width="1.5" /><circle cx="12" cy="8.5" r="3" fill="#fff" /></g>`;
            }).join('');
        }

        function handleLaporanSubmit(e, proyekNama) {
            e.preventDefault();
            const txt = e.target.querySelector('textarea').value;
            if (txt.trim().length < 10) return showAlert('Mohon berikan keterangan lengkap', 'error');
            showAlert(`Laporan untuk ${proyekNama} terkirim via Blockchain secara anonim.`);
            e.target.reset();
        }

        function showGeoDetail(id) {
            const p = PROYEK_DATA.find(x => x.id === id);
            const detail = document.getElementById('geoDetail');
            detail.classList.remove('hidden');
            detail.innerHTML = `
                <div class="flex justify-between mb-8 items-center">
                    <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase tracking-widest">${p.kategori}</span>
                    <button class="p-2 hover:bg-slate-100 rounded-full" onclick="document.getElementById('geoDetail').classList.add('hidden')">‚úï</button>
                </div>
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-16 h-16 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-center text-3xl shadow-sm">${p.foto}</div>
                    <div><h3 class="text-xl font-black text-slate-800 leading-tight">${p.nama}</h3><p class="text-xs text-slate-400 font-bold">${p.lokasi}</p></div>
                </div>
                <div class="space-y-4 mb-6 text-xs font-bold">
                    <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400">VENDOR</span><span class="text-slate-800">${p.vendor}</span></div>
                    <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400">PROGRESS</span><span class="text-blue-600">${p.progress}%</span></div>
                </div>
                <div class="p-6 bg-blue-50/50 rounded-3xl border border-blue-100 mb-6">
                    <p class="text-[9px] font-black text-blue-600 uppercase mb-2">Analisis AI</p>
                    <p class="text-xs font-bold text-slate-700">"${p.alasanAi}"</p>
                </div>

                <!-- MENU LAPORAN INTEGRASI -->
                <div class="bg-red-50 p-6 rounded-[32px] border border-red-100 shadow-sm">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="alert-octagon" class="w-4 h-4 text-red-600"></i>
                        <p class="text-[10px] font-black text-red-600 uppercase tracking-widest">Laporan Penyimpangan</p>
                    </div>
                    <form onsubmit="handleLaporanSubmit(event, '${p.nama}')" class="space-y-3">
                        <textarea class="w-full bg-white border border-red-100 rounded-2xl p-4 text-xs font-bold placeholder:text-slate-300 focus:ring-2 focus:ring-red-500 focus:outline-none" placeholder="Laporkan indikasi mark-up atau penyimpangan fisik proyek ini..." rows="3"></textarea>
                        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-red-700 transition-all shadow-lg shadow-red-200">Kirim Laporan Enkripsi</button>
                    </form>
                    <p class="text-[9px] text-red-400 font-bold mt-3 text-center italic">Identitas pelapor dijamin anonim oleh sistem blockchain.</p>
                </div>
            `;
            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderGeotagging();
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
            });
        });
    </script>
</body>
</html>
